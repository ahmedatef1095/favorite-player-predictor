<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Player Predictor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: #1a1a1a; color: #f0f0f0; text-align: center; padding: 40px; }
        .container { background-color: #2c2c2c; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: inline-block; }
        h1 { color: #4a90e2; }
        form { margin-top: 20px; }
        input[type="number"], select { background-color: #3a3a3a; color: #f0f0f0; border: 1px solid #555; width: 85%; padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        input[type="submit"] { background-color: #4a90e2; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #357abd; }
        .result { margin-top: 30px; padding: 20px; background-color: #334; border: 1px solid #4a90e2; border-radius: 5px; }
        .result h2 { margin: 0; color: #4a90e2; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Favorite Player Predictor</h1>
        <p>Enter your details to predict your favorite football player.</p>

        <form action="/" method="post">
            <select name="club" required>
                <option value="" disabled selected>-- Select a Club --</option>
                {% for club in clubs %}
                    <option value="{{ club }}">{{ club }}</option>
                {% endfor %}
            </select><br>
            <select name="national_team" required>
                <option value="" disabled selected>-- Select a National Team --</option>
                {% for team in national_teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select><br>
            <input type="number" name="age" placeholder="Your Age" required><br>
            <input type="submit" value="Predict">
        </form>

        {# This is a Jinja2 template block. It will only render if a prediction exists. #}
        {% if prediction %}
        <div class="result">
            <h2>Predicted Favorite Player:</h2>
            <p style="font-size: 24px; font-weight: bold;">{{ prediction }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
